format = """
$status\
$username\
$hostname\
$directory\
$sudo\
$jobs\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[status]
format = "[$int( $common_meaning)( $signal_name)]($style) "
#success_symbol = "[0](bright-black)" # Can't style success_symbol
pipestatus_separator = "|"
disabled = false

[username]
show_always = true
format = "[$user@](bold green)"
disabled = false

[hostname]
trim_at = ''
format = '[$ssh_symbol$hostname](bold green)[:](bold blue)'
ssh_symbol = '🌐'
ssh_only = false
disabled = false

[directory]
format = "[ $path]($style)[ $read_only]($read_only_style)"
style = "bold blue"
repo_root_style = "underline bold blue"
truncate_to_repo = false
truncation_length = 0
truncation_symbol = '…'
disabled = false

[sudo]
format = "[( $symbol)]($style)"
symbol = "🔑 "
disabled = true # sudo module is broken, always shows the "cached" icon

[jobs]
disabled = false

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](green)"
vimcmd_symbol = "[❮](green)"
disabled = false

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
symbol = ""
style = "bright-black"
disabled = false

[git_commit]
format = "[( $tag)(  $hash)]($style)"
style = "bright-black"
commit_hash_length = 5
tag_symbol = " "
only_detached = false
tag_disabled = false
disabled = false

[git_status]
format = "[( $ahead_behind)](bright-black)[( $conflicted$untracked$modified$staged$renamed$deleted)](fg:blue)[( $stashed)](bright-black)"
conflicted = "󱐌"
untracked = "󰐙 "
modified = " "
staged = "󰐗 "
renamed = " "
deleted = "󰧧 "
stashed = "≡"
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "yellow"
disabled = false

[cmd_duration]
format = "[( $duration)]($style) "
style = "yellow"
disabled = false
